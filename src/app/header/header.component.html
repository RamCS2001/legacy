<header class="header-area">
    <div class="navbar-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="#" style="color: white; font-size: 40px; margin-bottom:0px;">
                <!-- <img src="assets/images/logo/logo.svg" alt="Logo" /> -->
                <span><strong>
                  Legacy'22
                </strong></span>
              </a>  
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
                <span class="toggler-icon"> </span>
              </button>

              <div
                class="collapse navbar-collapse sub-menu-bar"
                id="navbarSupportedContent"
              >
                <ul id="nav" class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="page-scroll active" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" (click)="scroll('individual')" style="cursor:pointer">Solo Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" (click)="scroll('group')" style="cursor:pointer">Group Events</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="page-scroll" (click)="scroll('contact')" style="cursor:pointer">Contact</a>
                  </li>
                  <li class="nav-item" *ngIf="usernameDisplay">
                    <a class="page-scroll" [routerLink]="['/profile']">{{username}}'s Profile</a>
                  </li>
                </ul>
              </div>
              <!-- navbar collapse -->

              <div class="navbar-btn d-none d-sm-inline-block" *ngIf="loginBtn">
                <a
                  class="main-btn"
                  data-scroll-nav="0"
                  [routerLink]="['/login']"
                  rel="nofollow"
                >
                  Login/Register 
                </a>
              </div>
              <div class="navbar-btn d-none d-sm-inline-block" *ngIf="logoutBtn">
                <a
                  class="main-btn"
                  data-scroll-nav="0"
                  (click)="logout()"
                  rel="nofollow"
                >
                  logout
                </a>
              </div>
            </nav>
            <!-- navbar -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </div>

    <div
        id="home"
        class="header-hero bg_cover"
        style="background-image: url(assets/images/header/banner-bg.svg)"
      >
      <app-header-content>  </app-header-content>
        <div id="particles-1" class="particles"></div>
      </div>
    <!-- header hero -->
</header>
