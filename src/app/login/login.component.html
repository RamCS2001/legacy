<div class="container" >
    <div class="row" #scroll>
    <div class="col-lg-6">
        <div
        class="about-content mt-50 wow fadeInLeftBig"
        data-wow-duration="1s"
        data-wow-delay="0.5s"
        >
        <div class="section-title">
            <div class="line"></div>
            <h3 class="title mt-4">Login
            </h3>
        </div>
        
        <div class="alert alert-success mt-3" *ngIf="success" role="alert">
            {{msg}}
        </div>

        <div class="alert alert-danger mt-3" *ngIf="alert" role="alert">
            {{error}}
        </div>

            <form [formGroup]="loginForm" (ngSubmit)="login()"> 
                <label class="mt-3" for="mail">Mail Id:</label>
                <input id="mail" class="form-control mt-2" formControlName="email" type="text" placeholder="Mail Id"/>
                <label for="Password" class="mt-3">Password:</label>
                <input id="Password" class="form-control mt-2" formControlName="password" type="Password" placeholder="Password"/>
                
                <div class="row">
                    <div class="col-4">
                        <input type="submit" Style="margin-bottom: 0px;" [disabled]="wait" class="main-btn" value="Login">
                    </div>
                    <div class="col-2 mt-5 d-flex justify-content-start" *ngIf="loading">
                        <img src="/assets/loading-bar.png" width="40px" height="40x">
                    </div>
                    <div class="col-4">
                        <a [routerLink]="['/']" Style="margin-left: 0px; margin-bottom: 0;" class="main-btn">Go Home</a>
                    </div>
                </div>
            </form> 
            <a [routerLink]="['/register']" class="mt-3">Create a New Account?</a>
        </div>
    </div>
    <div class="col-lg-6">
        <div
        class="about-image text-center mt-50 wow fadeInRightBig"
        data-wow-duration="1s"
        data-wow-delay="0.5s"
        >
        <img src="assets/images/about/about1.svg" alt="about" />
        </div>
    </div>
    </div>
</div>
<div class="about-shape-1">
    <img src="assets/images/about/about-shape-1.svg" alt="shape" />
</div>

<app-footer></app-footer>
