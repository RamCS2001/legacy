<div class="container" >
    <div class="row" #scroll>
    <div class="col-lg-6">
        <div
        class="about-content mt-50 wow fadeInLeftBig"
        data-wow-duration="1s"
        data-wow-delay="0.5s"
        >
        <div class="section-title">
            <div class="line"></div>
            <h3 class="title">
            <span ></span>{{name}}
            </h3>
        </div>
        <div class="alert alert-danger mt-3" *ngIf="closedEventInS" role="alert">
            {{closedEventInSText}}
        </div>
        <ul class="text" Style="font-size: 20px; list-style-type: square;">
            <li *ngFor="let i of rules">
                {{i}}
            </li>
        </ul>
        <!-- <button (click)="participate()" disabled Style="margin-bottom: 20px;"class="main-btn">Participate</button> -->
        <button (click)="participate()" [disabled]="closedEvent" Style="margin-bottom: 20px;"class="main-btn">Participate</button>

        <a [routerLink]="['/']" Style="margin-left: 20px; margin-bottom: 20px;" class="main-btn">Go Home</a>
        </div>
    </div>
    <div class="col-lg-6">
        <div
        class="about-image text-center mt-50 wow fadeInRightBig"
        data-wow-duration="1s"
        data-wow-delay="0.5s"
        >
        <img src="assets/images/about/about3.svg" alt="about" />
        </div>
    </div>
    </div>
</div>
<div class="about-shape-1">
    <img src="assets/images/about/about-shape-1.svg" alt="shape" />
</div>

<app-footer></app-footer>
