<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="header-hero-content text-center">
          <div class="blink_me">
            <h1 class="text-white mb-2">EVENT CLOSED</h1> 
          </div>

          <h2
            class="header-title wow fadeInUp"
            data-wow-duration="1.3s"
            data-wow-delay="0.5s"
          >
          Legacy'22
          </h2>
          <p
          style="margin-top:0px; margin-bottom: 10px;;"
          class="text wow fadeInUp"
          data-wow-duration="1.3s"
          data-wow-delay="0.8s"
          >
          By Mepco Schlenk Engineering College
          </p>
          <h3
            class="header-sub-title wow fadeInUp"
            data-wow-duration="1.3s"
            data-wow-delay="0.2s"
          >
          Where Art Meets Hearts!<br>
          Showcase your talents and win exciting prizes!    
          </h3>
          <a
            [routerLink]="['/register']"
            class="main-btn wow fadeInUp"
            data-wow-duration="1.3s"
            data-wow-delay="1.1s"
          >
            Participate
          </a>
        </div>
        <!-- header hero content -->
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-lg-12">
        <div
          class="header-hero-image text-center wow fadeIn"
          data-wow-duration="1.3s"
          data-wow-delay="1.4s"
        >
          <!-- <img src="assets/images/header/header-hero.png" alt="hero" /> -->
          <img src="assets/images/about/about2.svg" alt="about" />
        </div>
        <!-- header hero image -->
      </div>
    </div>
    <!-- row -->
  </div>
  <!-- container -->
